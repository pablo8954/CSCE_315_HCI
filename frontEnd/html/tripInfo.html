<body class="main-body">
    
    <header class="nav-header">
        <div class="logo-container">    
            <img src="/frontEnd/img/icon.PNG" class="nav-logo">
            <h1 class="nav-logo-label">Packadvisor</h1>
        </div>
        <ul class="main-nav">
            <div class="row">

            <li><a href="/"> Home</a></li>

        <!-- NEED JAVASCRIPT/BACKEND TO GET INFORMATION FOR THIS PAGE -->
		
		<!--Flight Details-->
        </div>
		<div class="questions-container">
			 <label for="fnum" class="question-label" id="flight-number-label">Please Input Details about your Trip </label>
			<label for="sCountry" class ="question-label">Choose Start Country and City:</label>
			<div class = "question-label">
				<select class="question-label" id="sCountry">
				  <option value="sc1">Temp Country 1</option>
				  <option value="sc2">Temp Country 2</option>
				  <option value="sc3">Temp Country 3</option>
				  <option value="sc4">Temp Country 4</option>
				</select>
				<select class ="question-label" id="sCity">
				  <option value="sci1">Temp City 1</option>
				  <option value="sci2">Temp City 2</option>
				  <option value="sci3">Temp City 3</option>
				  <option value="sci4">Temp City 4</option>
				</select>
			</div>
			<br>
			<label for="dCountry" class ="question-label">Choose Destination Country and City:</label>
				<div class = "question-label">
					<select id="dCountry" class ="question-label">
					  <option value="dc1">Temp Country 1</option>
					  <option value="dc2">Temp Country 2</option>
					  <option value="dc3">Temp Country 3</option>
					  <option value="dc4">Temp Country 4</option>
					</select>
					<select id="dCity" class ="question-label">
					  <option value="dci1">Temp City 1</option>
					  <option value="dci2">Temp City 2</option>
					  <option value="dci3">Temp City 3</option>
					  <option value="dci4">Temp City 4</option>
					</select>
				</div>
			

			<label for="time-zone" class="question-label" id="flight-number-label">Time Zone </label>
			<!--Needs To Change upon selection of destination and source country-->
			<!--would also be nice to add a warning image if time zone does change-->
			<label for="stZone" class ="question-label"><b>Source Time Zone:</b> Pacific</label>
			<label for="dtZone" class ="question-label"><b>Destination Time Zone:</b> Central</label>
			<label for="tZoneChange" class ="question-label"><b>Time Zone Change:</b> You will <u>Lose</u> 2 Hours</label>
			<label for="space" class ="question-label"></label>
			
			<label for="language" class="question-label" id="flight-number-label">Language Spoken </label>
			<!--Needs to change upon selection of destination country-->
			<label for="pLang" class ="question-label">Primary Language: Default Language 1</label>
			<label for="sLang" class ="question-label">Secondary Language: Default Language 2</label>
			
		</div>
